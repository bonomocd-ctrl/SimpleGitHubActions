name: C++ doctest (Windows)

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Sets up MSVC developer environment (cl.exe, link.exe, etc.)
      - name: Set up MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Build tests
        shell: cmd
        run: |
          REM Compile main.cpp in TEST MODE (RUN_TESTS defined)
          REM /EHsc = standard C++ exception handling
          REM /std:c++17 = C++17 standard (adjust if your class requires a different standard)

          cl /nologo /EHsc /std:c++17 /D RUN_TESTS main.cpp /Fe:tests.exe

      - name: Run tests
        shell: cmd
        run: |
          tests.exe
